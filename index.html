<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Management App</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
/* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f8f9fa, #e9ecef);
  margin: 0;
  padding: 20px;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s, color 0.3s;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  color: #28a745;
}

/* Theme Selector */
.theme-selector {
  text-align: center;
  margin-bottom: 20px;
}

.theme-selector button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s;
}

.theme-selector button:hover {
  opacity: 0.9;
}

/* Totals Section with Card Layouts */
.totals {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 20px;
}

.total-box {
  background: #e9ecef;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  flex: 1;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s, color 0.3s;
}

.total-box span {
  display: block;
  font-size: 16px;
}

.total-box span:first-child {
  font-weight: bold;
  margin-bottom: 5px;
}

#totalCollected {
  color: #28a745; /* Green for Paid Rent */
}

#totalUncollected {
  color: #dc3545; /* Red for Unpaid Rent */
}

/* Filter Section */
.filter-section {
  margin-bottom: 20px;
}

select {
  padding: 10px;
  width: 100%;
  max-width: 300px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

/* Table Section */
.table-container {
  overflow-x: auto;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 600px;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #28a745;
  color: #fff;
}

td {
  background-color: #fff;
}

tr.paid {
  background-color: #e8f5e9; /* Light green for paid */
}

tr.unpaid {
  background-color: #ffebee; /* Light red for unpaid */
}

tr:hover {
  background-color: #f1f1f1;
}

.date-time {
  font-size: 12px;
  color: #666;
  margin-top: 5px;
}

/* Add Entry Button */
.add-entry-btn {
  display: block;
  width: 100%;
  padding: 15px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
  transition: background-color 0.3s;
}

.add-entry-btn:hover {
  background: #218838;
}

/* Popup Modal */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s;
}

.popup-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.close-btn {
  float: right;
  font-size: 24px;
  cursor: pointer;
  color: #666;
}

.close-btn:hover {
  color: #333;
}

.popup-content h2 {
  margin-bottom: 20px;
  font-size: 20px;
  color: #28a745;
}

.popup-content input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.popup-content input::placeholder {
  color: #999;
}

.popup-content label {
  display: block;
  margin: 10px 0;
  font-size: 16px;
}

.popup-actions {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: 20px;
}

.popup-actions button {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.popup-actions button.delete-btn {
  background: #dc3545;
  color: #fff;
}

.popup-actions button.delete-btn:hover {
  background: #c82333;
}

/* Footer */
footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}

/* Loading Spinner */
.loading-spinner {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #28a745;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

button, tr {
  transition: all 0.3s ease;
}

/* Dark Mode Styles */
body.dark-mode {
  background: linear-gradient(135deg, #333, #444);
  color: #fff;
}

body.dark-mode .container {
  background-color: #444;
  color: #fff;
}

body.dark-mode .total-box {
  background-color: #555;
  color: #fff;
}

body.dark-mode table th {
  background-color: #555;
  color: #fff;
}

body.dark-mode table td {
  background-color: #444;
  color: #fff;
}

body.dark-mode .popup-content {
  background-color: #444;
  color: #fff;
}

body.dark-mode .popup-content input {
  background-color: #555;
  color: #fff;
  border-color: #666;
}

body.dark-mode .popup-content input::placeholder {
  color: #bbb;
}

/* Blue Theme Styles */
body.blue-mode {
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: #fff;
}

body.blue-mode .container {
  background-color: #0056b3;
  color: #fff;
}

body.blue-mode .total-box {
  background-color: #007bff;
  color: #fff;
}

body.blue-mode table th {
  background-color: #007bff;
  color: #fff;
}

body.blue-mode table td {
  background-color: #0056b3;
  color: #fff;
}

body.blue-mode .popup-content {
  background-color: #0056b3;
  color: #fff;
}

body.blue-mode .popup-content input {
  background-color: #007bff;
  color: #fff;
  border-color: #0056b3;
}

body.blue-mode .popup-content input::placeholder {
  color: #bbb;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Rent Management App</h1>

    <!-- Theme Selector -->
    <div class="theme-selector">
      <button onclick="setTheme('light')">üåû Light</button>
      <button onclick="setTheme('dark')">üåô Dark</button>
      <button onclick="setTheme('blue')">üîµ Blue</button>
    </div>

    <!-- Totals Section with Card Layouts -->
    <div class="totals">
      <div class="total-box">
        <span>Total Rent</span>
        <span id="totalRent">‡ß≥ 0</span>
      </div>
      <div class="total-box">
        <span>Paid Rent</span>
        <span id="totalCollected">‡ß≥ 0</span>
      </div>
      <div class="total-box">
        <span>Unpaid Rent</span>
        <span id="totalUncollected">‡ß≥ 0</span>
      </div>
    </div>

    <!-- Filter Dropdown -->
    <div class="filter-section">
      <select id="filterDropdown" onchange="filterTable()">
        <option value="all">All Data</option>
        <option value="paid">Paid</option>
        <option value="unpaid">Unpaid</option>
        <option value="room">Room Number Wise</option>
        <option value="date">Date Wise</option>
        <option value="name">Alphabet Name Wise</option>
      </select>
    </div>

    <!-- Room Table -->
    <div class="table-container">
      <table id="roomTable">
        <thead>
          <tr>
            <th>Room Number</th>
            <th>Rent Price</th>
            <th>Tenant Name</th>
            <th>Payment Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Add Entry Button -->
    <button class="add-entry-btn" onclick="openPopup('add')">‚ûï Add Entry</button>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popupTitle">Add Room Details</h2>
        <input type="text" id="roomNumber" placeholder="Room Number">
        <input type="number" id="rentPrice" placeholder="Rent Price">
        <input type="text" id="tenantName" placeholder="Tenant Name">
        <label for="paymentStatus">
          <input type="checkbox" id="paymentStatus"> Payment Received
        </label>
        <div class="popup-actions">
          <button id="saveButton" onclick="saveRoom()">Save</button>
          <button id="deleteButton" onclick="deleteRoom()" class="delete-btn">üóëÔ∏è Delete</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>¬© 2025 Rent Management App [Syed TurzO]. All rights reserved.</p>
    </footer>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <script>
let rooms = [];
let editIndex = null;

function formatNumber(value) {
  return value % 1 === 0 ? value.toString() : value.toFixed(2);
}

function openPopup(mode, index = null) {
  if (mode === 'edit' && index !== null) {
    const room = rooms[index];
    document.getElementById('roomNumber').value = room.roomNumber;
    document.getElementById('rentPrice').value = room.rentPrice;
    document.getElementById('tenantName').value = room.tenantName;
    document.getElementById('paymentStatus').checked = room.paid;
    document.getElementById('popupTitle').textContent = 'Edit Room Details';
    document.getElementById('deleteButton').style.display = 'inline-block';
    editIndex = index;
  } else {
    clearForm();
    document.getElementById('popupTitle').textContent = 'Add Room Details';
    document.getElementById('deleteButton').style.display = 'none';
    editIndex = null;
  }
  document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

function saveRoom() {
  const roomNumber = document.getElementById('roomNumber').value;
  const rentPrice = parseFloat(document.getElementById('rentPrice').value);
  const tenantName = document.getElementById('tenantName').value;
  const paid = document.getElementById('paymentStatus').checked;

  if (roomNumber && !isNaN(rentPrice) && tenantName) {
    const room = {
      roomNumber,
      rentPrice,
      tenantName,
      paid,
      dateTime: new Date().toLocaleString(),
    };

    if (editIndex !== null) {
      rooms[editIndex] = room;
    } else {
      rooms.push(room);
    }

    updateTable();
    updateTotals();
    closePopup();
  } else {
    alert('Please fill all fields correctly.');
  }
}

function deleteRoom() {
  if (confirm('Are you sure you want to delete this entry?')) {
    rooms.splice(editIndex, 1);
    updateTable();
    updateTotals();
    closePopup();
  }
}

function updateTable() {
  const tbody = document.querySelector('#roomTable tbody');
  tbody.innerHTML = '';

  rooms.forEach((room, index) => {
    const row = document.createElement('tr');
    row.classList.add(room.paid ? 'paid' : 'unpaid');
    row.innerHTML = `
      <td>${room.roomNumber}</td>
      <td>‡ß≥ ${formatNumber(room.rentPrice)}</td>
      <td>${room.tenantName}</td>
      <td>${room.paid ? '‚úÖ' : '‚ùå'}</td>
      <td>
        <button onclick="openPopup('edit', ${index})">‚úèÔ∏è Edit</button>
        <div class="date-time">${room.dateTime}</div>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function updateTotals() {
  const totalRent = rooms.reduce((sum, room) => sum + room.rentPrice, 0);
  const totalCollected = rooms.reduce((sum, room) => room.paid ? sum + room.rentPrice : sum, 0);
  const totalUncollected = totalRent - totalCollected;

  document.getElementById('totalRent').textContent = `‡ß≥ ${formatNumber(totalRent)}`;
  document.getElementById('totalCollected').textContent = `‡ß≥ ${formatNumber(totalCollected)}`;
  document.getElementById('totalUncollected').textContent = `‡ß≥ ${formatNumber(totalUncollected)}`;
}

function clearForm() {
  document.getElementById('roomNumber').value = '';
  document.getElementById('rentPrice').value = '';
  document.getElementById('tenantName').value = '';
  document.getElementById('paymentStatus').checked = false;
}

function filterTable() {
  const filterValue = document.getElementById('filterDropdown').value;
  let filteredRooms = rooms;

  switch (filterValue) {
    case 'paid':
      filteredRooms = rooms.filter(room => room.paid);
      break;
    case 'unpaid':
      filteredRooms = rooms.filter(room => !room.paid);
      break;
    case 'room':
      filteredRooms = rooms.sort((a, b) => a.roomNumber.localeCompare(b.roomNumber));
      break;
    case 'date':
      filteredRooms = rooms.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
      break;
    case 'name':
      filteredRooms = rooms.sort((a, b) => a.tenantName.localeCompare(b.tenantName));
      break;
    default:
      filteredRooms = rooms;
  }

  const tbody = document.querySelector('#roomTable tbody');
  tbody.innerHTML = '';

  filteredRooms.forEach((room, index) => {
    const row = document.createElement('tr');
    row.classList.add(room.paid ? 'paid' : 'unpaid');
    row.innerHTML = `
      <td>${room.roomNumber}</td>
      <td>‡ß≥ ${formatNumber(room.rentPrice)}</td>
      <td>${room.tenantName}</td>
      <td>${room.paid ? '‚úÖ' : '‚ùå'}</td>
      <td>
        <button onclick="openPopup('edit', ${index})">‚úèÔ∏è Edit</button>
        <div class="date-time">${room.dateTime}</div>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function setTheme(theme) {
  document.body.className = theme + '-mode';
}

function showLoadingSpinner() {
  document.getElementById('loadingSpinner').style.display = 'flex';
}

function hideLoadingSpinner() {
  document.getElementById('loadingSpinner').style.display = 'none';
}
  </script>
</body>
</html>
